<div class="register-container">
    <form class="register-form" (ngSubmit)="onSubmit()">
      <h2>Registro de Usuario</h2>
  
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="rut">RUT</label>
        <input type="text" id="rut" [(ngModel)]="rut" name="rut" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase침a</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <div *ngIf="passwordMismatch" class="error-message">Las contrase침as no coinciden.</div>
      </div>
  
      <div class="form-group">
        <label for="profile">Perfil</label>
        <select id="profile" [(ngModel)]="profile" name="profile" required>
          <option value="" disabled selected>Selecciona un perfil</option>
          <option value="admin">Administrador</option>
          <option value="editor">Editor</option>
          <option value="viewer">Espectador</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="passwordMismatch">Registrar</button>
    </form>
  </div>
